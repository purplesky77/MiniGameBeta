<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数独游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #sudoku-board {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            grid-template-rows: repeat(9, 40px);
            border: 3px solid black;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .sudoku-cell {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid #ccc;
            box-sizing: border-box;
            color: #007bff;
            /* Remove spinners from number input */
            -moz-appearance: textfield;
        }
        .sudoku-cell::-webkit-outer-spin-button,
        .sudoku-cell::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .sudoku-cell:focus {
            outline: none;
            background-color: #e6f7ff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            min-height: 25px; /* Reserve space for message */
        }
    </style>
</head>
<body>
    <h1>数独游戏</h1>
    <div id="sudoku-board"></div>
    <button id="check-button">检查答案</button>
    <p id="message"></p>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const boardElement = document.getElementById('sudoku-board');
            const checkButton = document.getElementById('check-button');
            const messageElement = document.getElementById('message');
            const N = 9;

            function generateBoard() {
                boardElement.innerHTML = ''; // Clear previous board if any
                for (let i = 0; i < N; i++) {
                    for (let j = 0; j < N; j++) {
                        const cell = document.createElement('input');
                        cell.type = 'number'; // Use number type for basic validation
                        cell.min = '1';
                        cell.max = '9';
                        cell.classList.add('sudoku-cell');
                        cell.dataset.row = i;
                        cell.dataset.col = j;

                        // Add thicker borders for 3x3 subgrid divisions
                        if ((i + 1) % 3 === 0 && i < N - 1) {
                            cell.style.borderBottom = '2px solid black';
                        }
                        if ((j + 1) % 3 === 0 && j < N - 1) {
                            cell.style.borderRight = '2px solid black';
                        }
                        
                        // Prevent typing more than one digit
                        cell.addEventListener('input', function() {
                            if (this.value.length > 1) {
                                this.value = this.value.slice(0, 1);
                            }
                        });

                        boardElement.appendChild(cell);
                    }
                }
            }

            function getBoardState() {
                const board = [];
                const cells = boardElement.querySelectorAll('.sudoku-cell');
                let k = 0;
                for (let i = 0; i < N; i++) {
                    board[i] = [];
                    for (let j = 0; j < N; j++) {
                        const cellInput = cells[k++];
                        const val = cellInput.value;
                        board[i][j] = val === '' ? 0 : parseInt(val);
                         // Visually mark invalid numbers (not 1-9) temporarily
                        if (val !== '' && (isNaN(parseInt(val)) || parseInt(val) < 1 || parseInt(val) > 9)) {
                            cellInput.style.backgroundColor = '#ffdddd'; // Light red for invalid entry
                        } else {
                            cellInput.style.backgroundColor = ''; // Reset background
                        }
                    }
                }
                return board;
            }

            function isValidSet(arr) {
                const seen = new Set();
                for (const num of arr) {
                    if (num === 0) continue; // Ignore empty cells (0)
                    if (isNaN(num) || num < 1 || num > 9) { // Check for NaN and out of range
                        return false; 
                    }
                    if (seen.has(num)) {
                        return false; // Duplicate
                    }
                    seen.add(num);
                }
                return true;
            }

            function checkSolution() {
                const board = getBoardState(); // This also updates cell backgrounds for invalid entries
                messageElement.textContent = ''; // Clear previous message

                // Check rows
                for (let i = 0; i < N; i++) {
                    if (!isValidSet(board[i])) {
                        messageElement.textContent = `错误：第 ${i + 1} 行有重复或无效数字。`;
                        messageElement.style.color = 'red';
                        return false;
                    }
                }

                // Check columns
                for (let j = 0; j < N; j++) {
                    const column = [];
                    for (let i = 0; i < N; i++) {
                        column.push(board[i][j]);
                    }
                    if (!isValidSet(column)) {
                        messageElement.textContent = `错误：第 ${j + 1} 列有重复或无效数字。`;
                        messageElement.style.color = 'red';
                        return false;
                    }
                }

                // Check 3x3 subgrids
                for (let blockRow = 0; blockRow < 3; blockRow++) {
                    for (let blockCol = 0; blockCol < 3; blockCol++) {
                        const subgrid = [];
                        for (let i = 0; i < 3; i++) {
                            for (let j = 0; j < 3; j++) {
                                subgrid.push(board[blockRow * 3 + i][blockCol * 3 + j]);
                            }
                        }
                        if (!isValidSet(subgrid)) {
                            messageElement.textContent = `错误：位于第 ${blockRow + 1} 行块，第 ${blockCol + 1} 列块的 3x3 子网格有重复或无效数字。`;
                            messageElement.style.color = 'red';
                            return false;
                        }
                    }
                }
                
                // Check if board is fully filled
                let isFilled = true;
                for (let i = 0; i < N; i++) {
                    for (let j = 0; j < N; j++) {
                        if (board[i][j] === 0 || isNaN(board[i][j])) { // Also check for NaN from invalid input
                            isFilled = false;
                            break;
                        }
                    }
                    if (!isFilled) break;
                }

                if (isFilled) {
                    messageElement.textContent = '恭喜！数独已正确完成！';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = '当前棋盘有效，但尚未完成。请继续填写。';
                    messageElement.style.color = 'blue';
                }
                return true;
            }

            generateBoard();
            checkButton.addEventListener('click', checkSolution);
        });
    </script>
</body>
</html>
